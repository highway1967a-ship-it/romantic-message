<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girlfriend/Boyfriend Chatbot</title>
    <style>
        body {
            background: linear-gradient(135deg, #ffe0ec 0%, #c9e4ff 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            background: #fff0f6;
            border-radius: 20px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            width: 350px;
            max-width: 95vw;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background: #fbb1b1;
            color: #fff;
            padding: 18px;
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .chat-messages {
            background: #fff;
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            max-width: 80%;
            padding: 10px 14px;
            border-radius: 16px;
            font-size: 1em;
            line-height: 1.4;
            word-break: break-word;
        }
        .user {
            align-self: flex-end;
            background: #c9e4ff;
            color: #333;
            border-bottom-right-radius: 4px;
        }
        .bot {
            align-self: flex-start;
            background: #ffe0ec;
            color: #b23a48;
            border-bottom-left-radius: 4px;
        }
        .chat-input-area {
            display: flex;
            border-top: 1px solid #fbb1b1;
            background: #fff0f6;
        }
        .chat-input {
            flex: 1;
            border: none;
            padding: 14px;
            font-size: 1em;
            border-radius: 0 0 0 20px;
            outline: none;
            background: #fff0f6;
        }
        .send-btn {
            background: #fbb1b1;
            color: #fff;
            border: none;
            padding: 0 24px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 0 0 20px 0;
            transition: background 0.2s;
        }
        .send-btn:hover {
            background: #b23a48;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">ðŸ’¬ Sweetheart Chatbot</div>
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will appear here -->
        </div>
        <form class="chat-input-area" id="chatForm" autocomplete="off">
            <input type="text" class="chat-input" id="chatInput" placeholder="Type your message..." required />
            <button type="submit" class="send-btn">Send</button>
        </form>
    </div>
    <script>
        // Get DOM elements
        const chatMessages = document.getElementById('chatMessages');
        const chatForm = document.getElementById('chatForm');
        const chatInput = document.getElementById('chatInput');

        // Helper: Add a message to the chat
        function addMessage(text, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message ' + sender;
            msgDiv.textContent = text;
            chatMessages.appendChild(msgDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Bot response logic
        function getBotReply(userMsg) {
            const msg = userMsg.toLowerCase();
            // Sweet responses for "miss"
            if (msg.includes('miss you') || msg.includes('miss')) {
                const replies = [
                    "Aww, I miss you more! ðŸ’–",
                    "Missing you is my hobby! Can't wait to see you soon! ðŸ˜˜",
                    "Every moment without you feels so long. Miss you, love! ðŸ¥º",
                    "I wish I could hug you right now! ðŸ’ž"
                ];
                return replies[Math.floor(Math.random() * replies.length)];
            }
            // Comforting responses for "angry", "mad", "upset"
            if (msg.includes('angry') || msg.includes('mad') || msg.includes('upset')) {
                const replies = [
                    "Oh no! I'm so sorry, love. Please don't be upset. Let me make it up to you! ðŸ¥ºâ¤ï¸",
                    "I never want to see you sad. Can I give you a big virtual hug? ðŸ¤—",
                    "If I did something wrong, I'm really sorry. You mean the world to me! ðŸ’—",
                    "Your smile is my favorite thing. Let's turn that frown upside down! ðŸ˜Š"
                ];
                return replies[Math.floor(Math.random() * replies.length)];
            }
            // Romantic responses for "love you"
            if (msg.includes('love you')) {
                const replies = [
                    "I love you more, cutie! ðŸ’•",
                    "You are my everything! Love you to the moon and back! ðŸŒ™âœ¨",
                    "My heart is all yours! â¤ï¸",
                    "Saying 'I love you' never gets old with you! ðŸ˜"
                ];
                return replies[Math.floor(Math.random() * replies.length)];
            }
            // Cute, casual partner-style responses
            const casualReplies = [
                "Hehe, you're adorable! Tell me more! ðŸ˜Š",
                "I'm always here for you, sweetheart! ðŸ’–",
                "You make my day brighter! â˜€ï¸",
                "Haha, you're so funny! ðŸ˜„",
                "Aww, that's so sweet!",
                "What are you up to, love?",
                "I could talk to you all day! ðŸ’¬",
                "You're my favorite notification! ðŸ“±"
            ];
            return casualReplies[Math.floor(Math.random() * casualReplies.length)];
        }

        // Handle form submit (send message)
        chatForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const userMsg = chatInput.value.trim();
            if (!userMsg) return;
            addMessage(userMsg, 'user'); // Show user message
            chatInput.value = '';
            setTimeout(() => {
                const botReply = getBotReply(userMsg);
                addMessage(botReply, 'bot');
            }, 500); // Bot replies after a short delay
        });

        // Optional: Focus input on load
        window.onload = () => chatInput.focus();
    </script>
</body>
</html>
