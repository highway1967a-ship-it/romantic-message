<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Message Just for You</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffe0ec 0%, #fff6e9 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(255, 182, 193, 0.18);
            padding: 32px 24px 40px 24px;
            max-width: 420px;
            width: 95vw;
            text-align: center;
            position: relative;
        }
        .title {
            font-size: 2em;
            color: #d72660;
            margin-bottom: 18px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .heart {
            color: #ff6f91;
            font-size: 2.2em;
            animation: pulse 1.5s infinite;
            margin-bottom: 10px;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }
        .open-btn {
            background: linear-gradient(90deg, #ffb6b9 0%, #fbb1b1 100%);
            color: #fff;
            border: none;
            border-radius: 24px;
            padding: 14px 36px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 18px;
            box-shadow: 0 2px 8px rgba(255, 182, 193, 0.18);
            transition: background 0.2s, transform 0.2s;
        }
        .open-btn:hover {
            background: #d72660;
            transform: scale(1.05);
        }
        .message {
            margin-top: 24px;
            font-size: 1.13em;
            color: #b23a48;
            min-height: 120px;
            line-height: 1.7;
            letter-spacing: 0.01em;
            text-align: left;
            opacity: 0;
            transition: opacity 1s;
        }
        .message.visible {
            opacity: 1;
        }
        .music-toggle {
            position: absolute;
            top: 18px;
            right: 18px;
            background: #fff6e9;
            border: 1px solid #fbb1b1;
            border-radius: 50%;
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 1px 4px rgba(255, 182, 193, 0.12);
            transition: background 0.2s;
        }
        .music-toggle:hover {
            background: #ffe0ec;
        }
        .music-toggle svg {
            width: 22px;
            height: 22px;
            fill: #d72660;
        }
        /* Floating hearts */
        .floating-heart {
            position: fixed;
            bottom: -40px;
            left: 50%;
            font-size: 1.7em;
            color: #ffb6b9;
            opacity: 0.7;
            pointer-events: none;
            animation: floatUp 4s linear forwards;
        }
        @keyframes floatUp {
            0% {
                transform: translateX(-50%) scale(1) translateY(0);
                opacity: 0.7;
            }
            80% {
                opacity: 0.8;
            }
            100% {
                transform: translateX(-50%) scale(1.3) translateY(-320px);
                opacity: 0;
            }
        }
        @media (max-width: 600px) {
            .container {
                padding: 18px 6vw 28px 6vw;
                max-width: 98vw;
            }
            .title {
                font-size: 1.3em;
            }
            .message {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="music-toggle" id="musicToggle" title="Toggle music">
            <!-- Music icon (SVG) -->
            <svg id="musicOn" viewBox="0 0 24 24" style="display:block"><path d="M12 3v10.55A4 4 0 1 0 14 17V7h4V3h-6z"></path></svg>
            <svg id="musicOff" viewBox="0 0 24 24" style="display:none"><path d="M16.5 12.5a4 4 0 0 1-7.9 1.5M12 3v10.55M19 19L5 5"></path></svg>
        </div>
        <div class="heart">‚ù§Ô∏è</div>
        <div class="title">A Message Just for You</div>
        <button class="open-btn" id="openBtn">Read My Heart</button>
        <div class="message" id="message"></div>
        <!-- Background music (royalty-free, short loop) -->
        <audio id="bgMusic" loop preload="auto">
            <source src="https://cdn.pixabay.com/audio/2022/10/16/audio_12b6b7e7e2.mp3" type="audio/mpeg">
        </audio>
    </div>
    <script>
    // --- Heartfelt message (edit as you wish) ---
    const loveLetter = `
My Dearest,

From the moment you entered my life, everything changed for the better. Your smile brightens my darkest days, and your laughter is the sweetest melody to my heart. I am endlessly grateful for your love, your kindness, and the warmth you bring into my world.

Every day with you feels like a beautiful new chapter, and I cherish every memory we create together. Thank you for being my best friend, my confidant, and my greatest love. I promise to always stand by your side, to support you, and to love you with all that I am.

No matter where life takes us, know that my heart belongs to you‚Äîtoday, tomorrow, and always.

With all my love,
[Your Name]
`;

    // --- Typing animation for the message ---
    function typeMessage(text, element, speed = 32) {
        let i = 0;
        element.textContent = '';
        element.classList.add('visible');
        function type() {
            if (i < text.length) {
                element.textContent += text.charAt(i);
                i++;
                setTimeout(type, text.charAt(i-1) === '\n' ? speed * 8 : speed);
            }
        }
        type();
    }

    // --- Show message on button click ---
    const openBtn = document.getElementById('openBtn');
    const messageDiv = document.getElementById('message');
    openBtn.addEventListener('click', function() {
        openBtn.style.display = 'none';
        typeMessage(loveLetter, messageDiv);
        // Start floating hearts
        startFloatingHearts();
    });

    // --- Floating hearts animation ---
    function startFloatingHearts() {
        let heartInterval = setInterval(() => {
            if (document.hidden) return;
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = ['üíñ','üíó','üíì','üíû','üíï','‚ù§Ô∏è','ü©∑'][Math.floor(Math.random()*7)];
            heart.style.left = (40 + Math.random()*20) + '%';
            heart.style.fontSize = (1.2 + Math.random()*1.2) + 'em';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }, 900);
        // Stop after 30 seconds
        setTimeout(() => clearInterval(heartInterval), 30000);
    }

    // --- Music toggle logic ---
    const musicToggle = document.getElementById('musicToggle');
    const bgMusic = document.getElementById('bgMusic');
    const musicOnIcon = document.getElementById('musicOn');
    const musicOffIcon = document.getElementById('musicOff');
    let musicPlaying = false;

    musicToggle.addEventListener('click', function() {
        if (musicPlaying) {
            bgMusic.pause();
            musicOnIcon.style.display = 'none';
            musicOffIcon.style.display = 'block';
            musicPlaying = false;
        } else {
            bgMusic.volume = 0.25;
            bgMusic.play();
            musicOnIcon.style.display = 'block';
            musicOffIcon.style.display = 'none';
            musicPlaying = true;
        }
    });

    // --- Optional: Auto-pause music when page hidden ---
    document.addEventListener('visibilitychange', function() {
        if (document.hidden && musicPlaying) {
            bgMusic.pause();
        } else if (!document.hidden && musicPlaying) {
            bgMusic.play();
        }
    });

    // --- Responsive: Focus button on load ---
    window.onload = () => openBtn.focus();
    </script>
</body>
</html>
